<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
          <div class="point-section" style="background-color: blue">
            <div class="circle" id="home-point">100</div>
            <h2>Points</h2>
            <div class="circle" id="guest-point">100</div>
          </div>
          <div class="score-section" style="background-color: yellow">
            <div class="home-section">
              <h1 id="home">home</h1>
              <div class="home-board">0</div>
              <div class="btn-circle"><p class="player1-btn button"></p></div>
              <h2>Player 1</h2>
            </div>
            <div class="period-section">
              <h2>time:</h2>
              <h1 class="period">01:00</h1>
            </div>
            <div class="guest-section">
              <h1 id="guest">guest</h1>
              <div class="guest-board">0</div>
              <div class="btn-circle"><p class="player2-btn button"></p></div>
              <h2>Player 2</h2>
            </div>
          </div>
          <h2
            class="new-game-section"
            id="new-game">
            new game
          </h2>
          <!-- modal section -->
          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h3 id="winner-text"></h3>
            </div>
          </div>
        </div>
      </main>
      <script src="index.js"></script>
</body>
</html>
